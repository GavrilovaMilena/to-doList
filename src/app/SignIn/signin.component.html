<div class='window-in'>
  <button class='close-popup'></button>
  <p class='title-in'>Вход</p>
  <div class='container-in'>
    <input placeholder='E-mail' type='email' class='input-in'>
    <input placeholder='Пароль' type='password' class='input-in'>
  </div>
  <p class='change-in'>Еще не зарегестрировались?<span (click)="openSignUpPopUp()">зарегестрироваться</span></p>
</div>
<signup-component [ngClass]="visibility ? 'signup-component' : 'hidden'"></signup-component>
